[program:lumastake-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/arbitex/data/www/lumastake.com/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --memory=128
directory=/var/www/arbitex/data/www/lumastake.com
autostart=true
autorestart=true
startsecs=1
startretries=10
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/lumastake-worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stopwaitsecs=30
stopsignal=SIGTERM

; Перезапуск при любом exit code (кроме 0, 2)
; 0 = нормальный выход, 2 = явная остановка
exitcodes=0,2

; Защита от слишком частых перезапусков
; Если упал 3 раза за 60 секунд - остановить
; (startretries=10 позволит потом вручную запустить)
